<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Ninjas - Login</title>
    </head>

    <body>
        <header>
            <img src="../Multimedia/new_cn_logo.svg" alt="cn_logo" title="cn_logo" />
            <h1>Login here</h1>
        </header>
        <main>
            <form action="">
                <fieldset>
                    <legend>Login Information</legend><br>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" minlength="6" maxlength="8"><br><br>
                    <button type="submit" value="submit">Login</button>
                </fieldset>
            </form>
        </main>
    </body>

</html>
